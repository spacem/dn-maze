<div class="row">
  <div class="col-xs-12" ng-if="!ctrl.profile || !ctrl.build">
    loading...
  </div>
  <div class="col-xs-12" ng-if="ctrl.profile && ctrl.build">
    <h3>
      <dnsim-job-icon item="ctrl.getJob(ctrl.build)"></dnsim-job-icon>
      {{ctrl.buildName}} 
      <span ng-if="ctrl.build.guild">[{{ctrl.build.guild}}]</span>
      <small>
        <span ng-if="ctrl.build.region">in {{ctrl.build.region}}</span>
        <span ng-if="ctrl.build.about">
          <br />
          <em>
            {{ctrl.build.about}}
          </em>
        </span>
        <br />
      </small>
    </h3>
    
    <p>
      created by: <a ng-href="profile/?uid={{ctrl.uid}}">{{ctrl.profile.name || 'unnamed user'}}</a>
      <br />
      <em>{{ctrl.profile.about}}</em>
    </p>
    
    <a ng-href="{{ctrl.getBuildLink(ctrl.build)}}">
      view this build in the simulator
    </a>
    <br /><br />
  </div>
  <div class="col-xs-11 col-sm-4 col-md-2" style="color: rgb(233,231,224);font-size:15.6px;width:190px;height:160px" ng-if="ctrl.build">
    <div class="row chunkyness">
       <div class="col-xs-3" style="border:0.5px dotted" ng-repeat="num in ctrl.baseSkillNums track by $index">
         <span ng-if="!(num > 0)">&nbsp;</span>{{num}}
        </div>
    </div>
    <br />
  </div>
  <div class="col-xs-1"></div>
  <div class="col-xs-11 col-sm-4 col-md-2" style="color: rgb(233,231,224);font-size:15.6px;width:190px;height:160px" ng-if="ctrl.build">
    <div class="row chunkyness">
       <div class="col-xs-3" style="border:0.5px dotted" ng-repeat="num in ctrl.specSkillNums track by $index">
         <span ng-if="!(num > 0)">&nbsp;</span>{{num}}
        </div>
    </div>
    <br />
  </div>
  <div class="col-xs-1"></div>
  <div class="col-xs-11 col-sm-4 col-md-2" style="color: rgb(233,231,224);font-size:15.6px;width:190px;height:160px" ng-if="ctrl.build">
    <div class="row chunkyness">
       <div class="col-xs-3" style="border:0.5px dotted" ng-repeat="num in ctrl.finalSkillNums track by $index">
         <span ng-if="!(num > 0)">&nbsp;</span>{{num}}
        </div>
    </div>
  </div>
</div>
